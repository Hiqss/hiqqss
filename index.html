<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="first">
            <h1>Learn to code by watching others</h1>
            <P>See how experienced developers solve problems in real time. Watching scipted tutorials is great, but understanding how developers think is invalueable.</P>
          </div>
          
          <div class="second">
            <div class="upper">
              <strong>Try it free 7 days</strong> then $20/mo after.
            </div>
            <div class="form">
              <form action="">
                <form onsubmit="return false;">
                  <label for="fullname"></label>
                  <input type="text" placeholder= "Jonathan |" id="fname" 
                    required minlength="2" maxlength="8"/>
                    <br>
                  <label for="lastname"></label>
                  <input type="text" placeholder= "Last Name" id="lname" 
                    required minlength="2" maxlength="8"/>
                    <br>
                  <label for="emailaddress"></label>
                  <input type="email" placeholder= "Email Address" id="fname" 
                    required minlength="2" maxlength="8"/>
                    <br>
                  <label for="password"></label>
                  <input type="password" placeholder= "Password" id="fname" 
                    required minlength="2" maxlength="8"/>
                    <br>
                  <button><strong>CLAIM YOUR FREE TRIAL</strong></button>
              <div class="footer">By clicking the button, you're agreeing to the <strong style="color: rgb(241, 117, 138);">Terms And Services</strong></div>
            </div>
    </main>
</div>
